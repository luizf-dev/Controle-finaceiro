<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/financa.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Controle Financeiro</title>
  </head>
  <body>
    

    <div class="container">
      <h2>Controle Financeiro</h2><br>
      <h4>Saldo atual</h4>
      
      <h1 id="balance" class="balance">R$ 100,00</h1>

      <div class="painel-receitas-despesas">
        <div>
          <h4 class="receitas">Receitas</h4> 
          <p id="money-plus" class="money plus">+ R$4.055,62</p> 
        </div>

        <div>
          <h4 class="despesas">Despesas</h4>
          <p id="money-minus" class="money minus">- R$4.011,25</p>
        </div>
      </div>

      <h3>Transações</h3>
      
      <ul id="transactions" class="transactions"></ul>

      <h3>Novas Transações</h3>
      
      <form id="form">
        <div class="form-control">
          <label for="text">Nome</label>
          <input autofocus type="text" id="text" placeholder="Nome da transação" />
        </div>

        <div class="form-control">
          <label for="amount">Valor <br />
            <small>(negativo - despesas, positivo - receitas)</small>
          </label>
          <input type="text"  id="amount" placeholder="Valor da transação" />
        </div>

        <button class="btn">Adicionar</button>
      </form>
    </div>
  <script src="Mask-Plugin/dist/jquery.mask.min.js"></script>
  <script src="js/main.js"></script>
  </body>
</html>
